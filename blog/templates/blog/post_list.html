
{% extends 'blog/base.html' %}

{% block content %}




{% for post in posts %}
    <div class="post">
        <!--<h1><a href="">{{post.author}} blog</a></h1>-->

        <div class="date">
            <p>Published: {{ post.created_date }}</p>
        </div>

        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}

{% endblock content %}
