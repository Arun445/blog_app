{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}


{% block title %} {{post.title}} {% endblock %}

{% block content %}

<h1>New Post</h1>
<form method="post" class="post-form-blog">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">SAVE</button>
</form>






{% endblock content %}
